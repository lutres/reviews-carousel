<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="css\styles.css">
    <title>Reviews Carousel</title>
</head>
<body>

  <main>

    <div class="container">

        <div class="review-title">
            <h1>Our Reviews</h1>
        </div>

        <div class="review">

            

        </div>

        <div class="switch-review">

            <button>
                <span class="material-icons-outlined" id="backward">
                    arrow_back_ios
                </span>
            </button>

            <button>
                <span class="material-icons-outlined" id="forward">
                arrow_forward_ios
                </span>
            </button>

        </div>

        <div class="random-div">

            <button class="random">
                <h4>Surprise Me</h4>
            </button>

        </div>

    </div>

  </main>

    <!-- JavaScript -->
    <!-- <script src="js\index.js" type="module"></script> -->
    <script src="js/http-provider.js" type="module"></script>

</body>
</html>
